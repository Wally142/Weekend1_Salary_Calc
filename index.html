<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
<title>Salary Calculator</title>
</head>
<body>
<main>
    <section id="data-entry">
        <h1>Fill out employee information</h1>
        <br />
        <input class="input" type="text" placeholder="First Name" id="firstIn" />
        <br/>
        <input class="input" type="text" placeholder="Last Name" id="lastIn" />
        <br/>
        <input class="input" type="text" placeholder="ID Number" id="idIn" />
        <br/>
        <input class="input" type="text" placeholder="Job Title" id="titleIn" />
        <br/>
        <input class="input" type="number" placeholder="Annual Salary" id="salaryIn" />
        <br/>
        <button id="button">Submit</button>
     </section>
        
    <h2>Employee Information w/Monthly Cost</h2>
        
     <section id="employee">
        </section>
        
 </main>
<footer>
</footer>
</body>
</html>
